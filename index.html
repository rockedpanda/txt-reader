<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>语音转文字</title>
    <style>
        #text {
            width: 98%;
            height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <a href="#" id="clearBtn">清除</a> <input type="file" id="txtFile" /><a href="#" id="play">播放</a><br />
    <textarea id="text"></textarea>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    //简单的消息发布/订阅模式实现
    var o = $({});
    $.subscribe = function () {
        o.on.apply(o, Array.prototype.slice.call(arguments, 0));
    };
    $.unsubscribe = function () {
        o.off.apply(o, Array.prototype.slice.call(arguments, 0));
    };
    $.publish = function () {
        o.trigger.apply(o, Array.prototype.slice.call(arguments, 0));
    };
</script>
<script>
    var utterThis = new window.SpeechSynthesisUtterance();
    utterThis.text = '';
    utterThis.onend = function (x) {
        console.log(x);
        setTimeout(play, 300);
    }

   
    var allText = [];
    var PAGE_SIZE = 3000;
    var pageNumber = 0;
    var lastIndex = pageNumber*PAGE_SIZE;
    $(function(){
        // var dom = document.querySelector('#text');
        // var clearBtn = document.querySelector('#clearBtn');
        
        $('#text').val('请选择待读取的文本文件');
        $('#clearBtn').on('click', function () {
            $('#text').val('');
            window.speechSynthesis.stop();
        });
        $('#play').on('click', readOnePage);
        $.subscribe('pageEnd', function(e){
            var lastLineSize = 0; //allText[0].length;
            lastIndex -= lastLineSize;
            readNextPage();
        });
    });
    function readOnePage() {
            pageNumber = parseInt(localStorage.getItem('pageNumber')||'0', 10);
            lastIndex = pageNumber * PAGE_SIZE;
            var file = $('#txtFile')[0].files;
            var t = '';
            if (!file) {
                t = Promise.resolve('尚未选择文件');
            } else {
                t = readFileContent(file[0]);
            }
            t.then(function (txt) {
                $('#text').val(txt);
                allText = txt.split(/[\n,，。]/);
                play();
            });
        }
        function readNextPage(){
             readOnePage();
        }

    function play() {
        if (allText.length >= 1) {
            var t = allText.shift();
            utterThis.text = t;
            window.speechSynthesis.speak(utterThis);
        } else if (allText.length === 1) {
            $.publish('pageEnd');
            /*var t = allText.shift();
            utterThis.text = t;
            window.speechSynthesis.speak(utterThis);*/
        }else{
            $.publish('pageEnd');
        }
    }

    function readFileContent(file, start, end) {
        start = start || lastIndex;
        end = end || start+PAGE_SIZE;
        return new Promise(function(resolve, reject){
            var reader = new FileReader();
            reader.onload = function (evt) {
                lastIndex = end;
                pageNumber++;
                localStorage.setItem('pageNumber', pageNumber);
                //console.log(evt.target.result);
                resolve(evt.target.result);
            };
            reader.readAsText(file.slice(start, end));
        });
    }
</script>
</html>
